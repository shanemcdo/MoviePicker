<!DOCTYPE html>
<html>
    <head>
        <title>Movie Picker</title>
        <meta name="viewport" content="width=device-width">
        <link href="index.css" type="text/css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" type="text/css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
        <script src="index.js" defer></script>
    </head>
    <body>
		<nav id="banner">
			<p id="website-title">Movie Picker</p>
			<button id="refresh-button" class="borderless-button" onclick="getMovie();"><i class="fa-solid fa-arrows-rotate"></i></button>
		</nav>
		<div id="filters">
		</div>
		<div id="movie-info-wrapper">
			<div id="movie-info">
				<p id="movie-title"></p>
				<img id="movie-poster" alt="Movie Poster"/>
				<div id="movie-date-and-rating" class="pair">
					<p id="movie-date"></p>
					<p id="movie-rating"></p>
				</div>
				<p id="movie-desc"></p>
			</div>
		</div>
    </body>
</html>
